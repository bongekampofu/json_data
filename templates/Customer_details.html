<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <script>
        function submitFormData() {
            // Capture form data
            const formData = {
                first_name: document.getElementById('first_name').value,
                second_name: document.getElementById('second_name').value,
                last_name: document.getElementById('last_name').value,
                phone_number: document.getElementById('phone_number').value,
                email_address: document.getElementById('email_address').value,
                address: document.getElementById('address').value
            };

            // Send data as JSON to the Flask server
            fetch('/save_customer_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Data saved successfully!');
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving data.');
            });
        }
    </script>
</head>
<body>
    <h1>Enter Customer Details</h1>
    <form onsubmit="event.preventDefault(); submitFormData();">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required><br><br>

        <label for="second_name">Second Name:</label>
        <input type="text" id="second_name"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name"><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number"><br><br>

        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
